<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- logo区域 -->
    <div class="layui-main">
      <img src="./assets/images/logo.png" alt="" />
    </div>
    <!-- 登录区域 -->
    <div class="loginAndSet">
      <!-- 登陆的头部区域 -->
      <div class="loginTop"></div>
      <!-- 登录的页面 -->
      <div class="login_box">
        <!-- 登录表单 -->
        <form class="layui-form" id="login_form">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 提交按钮 -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
              lay-filter="formDemo"
            >
              登录
            </button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="login">去注册账号</a>
          </div>
        </form>
      </div>
      <!-- 注册的页面 -->
      <div class="reg_box">
        <form class="layui-form" id="reg_form">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input username"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input password"
            />
          </div>
          <!-- 密码确认 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="repassword"
              required
              lay-verify="required|repass"
              placeholder="再次确认密码"
              autocomplete="off"
              class="layui-input repassword"
            />
          </div>
          <!-- 注册按钮 -->
          <div class="layui-form-item" id="register">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
              lay-filter="formDemo"
            >
              注册
            </button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="reg">去登录</a>
          </div>
        </form>
      </div>
    </div>
    <!-- 导入layui的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
